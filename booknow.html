<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d95f511298.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="main-body">
        
        <div class="container">
            <div class="header">
                <h2 id="book" onclick="bookNow()">Booking Now</h2>
            </div>
            <form class="form" id="form" action="submit">
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" placeholder="jeevan shrestha" id="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" placeholder="email" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label>Phone No.</label>
                    <input type="number" placeholder="Phone no" id="phone">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label>Proposed/Estimated Date</label>
                    <input type="date" placeholder="Phone no" id="phone">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="category">
                    <label for="category"><b>Package Category</b><br>
                    <input type="radio" name="category" value="lucury" checked>Lucury
                    <input type="radio" name="category" value="confort">Confort
                    <input type="radio" name="category" value="standard">Standard
                    <input type="radio" name="category" value="budget">Budget
                </label>
                </div>
                <div class="Adv-pay">
                    <label for="Adv-pay"><b>Advance Pay</b><br>
                    <input type="radio" name="Adv-pay" value="lucury" checked>40%
                    <input type="radio" name="Adv-pay" value="confort">60%
                    <input type="radio" name="Adv-pay" value="standard">100%
                </label>
                </div>
                <button type="submit" style="cursor: pointer;">Proceed to Pay</button>
                <button type="reset" id="s" onclick="bookNow()">Costumize</button>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
    <script src="book.js"></script>
</body>
</html>
